<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quote Categories</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    /* padding: 20px; */
    padding-top: 170px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  .category-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
  }

  .category-list li {
    margin: 0 10px;
  }

  .category-list li a {
    text-decoration: none;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .category-list li a:hover {
    background-color: #45a049;
  }

  .quote-container {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    margin-top: 50px;
    box-shadow: 5px 5px 25px 6px orangered;
  }

  .quote-text {
    font-size: 20px;
    margin-bottom: 10px;
  }

  .quote-author {
    text-align: right;
    font-style: italic;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Quote Categories</h1>
  
  <ul class="category-list">
    <li><a href="./jokes.html" class="category-link" data-category="jokes">Jokes</a></li>
    <li><a href="./random.html" class="category-link" data-category="random">Random</a></li>
    <li><a href="./inspirequotes.html" class="category-link" data-category="inspirational">Inspirational</a></li>
  </ul>

  <div class="quote-container" id="quote-container">
    <p class="quote-text">Click on a category to get a quote.</p>
    <!-- <p class="quote-author"></p> -->
  </div>
</div>
</body>
</html>
